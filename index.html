<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Front-end Tester</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">

        <link rel="stylesheet" href="css/styles.css">
        <script src="js/lib/jquery-min.js"></script>
        <script src="js/lib/underscore-min.js"></script>
        <script src="js/lib/backbone-min.js"></script>
    </head>
    <body>
      <script type="text/html" id="testContainerTemplate">
        <div class="test__container {{section}}">
          <div class="test__content">
            <div class="test__sectionToggleContainer">
              {{#sections}}
              <label class="test__sectionToggle">
                {{#active}}
                  <input class="sectionToggleInput" value="{{section}}" type="checkbox"
                  checked/>
                {{/active}}
                {{^active}}
                  <input class="sectionToggleInput" value="{{section}}" type="checkbox"/>
                {{/active}}
                <span>{{section}}</span>
              </label>
              {{/sections}}
            </div>
            <h6 class="test__section">{{section}} question</h6>
            <div class="test__question">
              <h3>{{question}}</h3>
            </div>
            {{#showAnswer}}
              <div class="test__answers {{section}}">
                <div class="test__userAnswers">
                  <h6>Your Answer</h6>
                  <p>{{userAnswer}}</p>
                </div>
                <div class="test__storedAnswers">
                  <h6>Example Answer</h6>
                  <p>{{storedAnswer}}</p>
                </div>
              </div>
              <button class="waves-effect waves-light btn {{section}} nextQuestion">
                Next Question!<i class="material-icons left">mood</i>
              </button>
            {{/showAnswer}}
            {{^showAnswer}}
              <textarea autofocus placeholder="Write your answer here!" class="answerField materialize-textarea" />
              <button class="waves-effect waves-light btn {{section}} submitAnswer">
                Done<i class="material-icons right">done</i>
              </button>
            {{/showAnswer}}
          </div>
        </div>
      </script>

      <script type="text/html" id="noQuestionsTemplate">
        <div class="">
          Sorry! No questions to show!
        </div>
      </script>
      <script src="js/lib/require.js" data-main="js/main"></script>
  </body>
</html>

<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/node-uuid/1.4.8/uuid.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
        <script src="js/lib/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <script src="js/lib/jquery-min.js"></script>
        <script src="js/lib/underscore-min.js"></script>
        <script src="js/lib/backbone-min.js"></script>

        <script src="js/questions.js" charset="utf-8"></script>

        <script src="js/models/questionItem.js" charset="utf-8"></script>
        <!-- <script src="js/views/questionItemView.js" charset="utf-8"></script> -->

        <script src="js/models/testContainer.js" charset="utf-8"></script>
        <script src="js/views/testContainerView.js" charset="utf-8"></script>
        <script type="text/html" id="testContainerTemplate">
          {{#showAnswer}}
            <div class="{{section}}">
              <h1>{{question}}</h1>
              <h3>Your answer:</h3>
              <p>{{userAnswer}}</p>
              <h3>Our answer:</h3>
              <p>{{storedAnswer}}</p>
              <button class="nextQuestion">Continue</button>
            </div>
          {{/showAnswer}}
          {{^showAnswer}}
            <div class="{{section}}">
              <h1>{{question}}</h1>
              <textarea autofocus class="answerField" />
              <button class="submitAnswer">Done!</button>
            </div>
          {{/showAnswer}}
        </script>

        <script src="js/main.js"></script>
    </body>
</html>

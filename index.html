<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/node-uuid/1.4.8/uuid.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- <script src="js/lib/modernizr-2.6.2.min.js"></script> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <script src="js/lib/jquery-min.js"></script>
        <script src="js/lib/underscore-min.js"></script>
        <script src="js/lib/backbone-min.js"></script>

        <script src="js/questions.js" charset="utf-8"></script>

        <script src="js/models/questionItem.js" charset="utf-8"></script>
        <!-- <script src="js/views/questionItemView.js" charset="utf-8"></script> -->

        <script src="js/models/testContainer.js" charset="utf-8"></script>
        <script src="js/views/testContainerView.js" charset="utf-8"></script>
        <script type="text/html" id="testContainerTemplate">
          <div class="test__container {{section}}">
            <div class="test__content">
              <p class="test__section">{{section}} question</p>
              <div class="test__question">
                <h3>{{question}}</h3>
              </div>

              {{#showAnswer}}
                <div class="test__answers">
                  <div class="test__userAnswers">
                    <h5>Your answer:</h5>
                    <p>{{userAnswer}}</p>
                  </div>
                  <div class="test__storedAnswers">
                    <h5>Example answer:</h5>
                    <p>{{storedAnswer}}</p>
                  </div>
                </div>
                <button class="waves-effect waves-light btn nextQuestion">Next Question!</button>
              {{/showAnswer}}
              {{^showAnswer}}
                <textarea autofocus class="answerField materialize-textarea" />
                <button class="waves-effect waves-light btn submitAnswer">Done!</button>
              {{/showAnswer}}
            </div>
          </div>
        </script>

        <script src="js/main.js"></script>
    </body>
</html>
